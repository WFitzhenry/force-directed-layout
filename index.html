<html>

 </head>
  <body>
    <canvas style="float: left" id="wl" width="350px" height="350px"></canvas>
    <div style="float:left">
    <button id="clear" style="float:left; margin-left:20px">Clear</button>
    <button id="small" style="float:left; margin-left:20px">Small</button>
    <button id="medium" style="float:left; margin-left:20px">Medium</button>
    <button id="large" style="float:left; margin-left:20px">Large</button>
    <button id="layout" style="float:left; margin-left:20px">Layout</button>
    <br>
    <br>
    <p>
      <label style="margin-left:20px" for="amount">k value:</label>
      <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
      <div style="margin-left:20px" id="slider-range-min"></div>
    <br>
    <p>
      <label style="margin-left:20px" for="amount2">Iterations:</label>
      <input type="text" id="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;">
    </p>
      <div style="margin-left:20px" id="iterations"></div>

    <br>
    <br>
      <div style="margin-left:20px" class="widget">
        <fieldset>
          <legend>Force: </legend>
          <label for="radio-1">Low</label>
          <input type="radio" value="0.3" name="radio-1" id="radio-1" checked>
          <label for="radio-2">Med</label>
          <input type="radio" value="0.6" name="radio-1" id="radio-2">
          <label for="radio-3">High</label>
          <input type="radio" value="0.99" name="radio-1" id="radio-3">
        </fieldset>
    </div>
    <div style="float: left; margin-left:20px; margin-top:100px;">
